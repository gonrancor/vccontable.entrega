        <h1 class="titulo__Vc">VC Estudio Contable</h1>

    </header>
    <!--ends header-->
        <h2 class="titulo centrado">Hacenos tu consulta</h2>
        <form action="" class="contacto__form">
            <label for="name" class="col-sm-1 col-form-label">Nombre y apellido</label>
                <input type="text" id="name"><br>
            <label for="email" class="col-sm-1 col-form-label">Email</label>
                <input type="email" id="correo">
            <fieldset>
                <legend>Quiero saber</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Impuesto a las ganancias</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Impuesto al valor agregado (IVA)</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Calculo de aguinaldo</label>
                  </div>
            </fieldset>
            <fieldset>
                <legend>Asesoria</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Soy Monotributista</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Soy empleado en relacion de dependencia</label>
                  </div>
            </fieldset>
            <br>
            <fieldset>
            <label for="provincia">Provincia</label>
            <select name="" id="">
                <option value="bsas">Buenos Aires</option>
                <option value="caba">Caba</option>
                <option value="interior">Interior del pais</option>
            </select>
            </fieldset>
            <br>
            <label for="comentario">Deje su mensaje</label>
            <br>
            <textarea name="" id="floatingTextarea" cols="35" rows="10"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Cancelar</button>
        </form>
        <!--ends form-->
